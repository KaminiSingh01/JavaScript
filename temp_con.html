<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temperature conversion</title>
    <link rel="stylesheet" href="temp.css">
</head>
<body>
    <form>
        <h1>Temperature Conversion</h1>
        <input type="number" id="textbox" value="0"><br>
        <input type="radio" id="cel_fah" name="tem">
        <label for="cel_fah" class="temp">Celsius-Fahrenheit</label><br>
        <input type="radio" id="fah_cel" name="tem">
        <label for="fah_cel" class="temp">Fahrenheit-Celsius</label><br>
        <button  id="submit">Submit</button>
        <p id="result">Select a unit</p>
    </form>
    <script src="temp_con.js"></script>
</body>
</html>
