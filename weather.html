<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Converter</title>
    <link rel="stylesheet" href="weather.css">
</head>
<body>
    <form>
        <h1>Temperature Conversion:</h1>
        <input type="number" value="0" id="textbox"><br>
        <input type="radio"  id="toFaherenheit" name="convert">
        <label for="toFaherenheit">Celsius to Faherenheit</label><br>
        <input type="radio" id="tocelsius" name="convert">
        <label for="tocelsius">Faherenheit to Celsius</label><br>
        <button id="submit">Submit</button>
        <p id="result"></p>
    </form>
    
    <script src="weather.js"></script>
</body>
</html>
